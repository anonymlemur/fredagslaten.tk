<!doctype html>
<html lang="se">

<head>
  <title>Fredagslåten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#d7d7d7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#2d2d2d" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <meta name="description" content="Lägg till- och rösta på veckans
         fredagslåt!">
  <meta name="author" content="blueprint-digital.com">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Fredagslåten" />
  <meta name="twitter:description" content="Lägg till- och rösta på veckans
         fredagslåt!" />
  <meta name="twitter:image" content="https://fredagslaten.tk/images/twitter_card-default.jpg" />
  <meta property="og:title" content="Fredagslåten">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fredagslaten.tk/">
  <meta property="og:image" content="https://fredagslaten.tk/images/open-graph-default.png">
  <meta property="og:image:secure_url" content="https://fredagslaten.tk/images/open-graph-default.png">
  <meta property="og:description" content="Lägg till- och rösta på veckans
         fredagslåt!">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=1.46">
</head>

<body>
  <script type="text/javascript">
    var currentDate = (new Date()).getTime();
    var newScriptElement = document.createElement("script");
    newScriptElement.type = "text/javascript";
    newScriptElement.src = "js/index.js?" + currentDate;
    document.body.appendChild(newScriptElement);  
  </script>
  <div id="loading" class="lds-grid" style="display: none;">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container-fluid">

    <div id="login">
      <a href="/login" class="btn btn-lg btn-green">Logga in med Spotify</a>
    </div>
    <div id="loggedin">
      <!-- <button type="button" class="home">
        Home
      </button> -->


      <div id="selected-playlist-container">
        <button type="button" class="logout dropbtn knapp" style="display: none;">Logga ut</button>
        <div id="dropdown" class="knapp" style="display: none;">
          <button onmouseout="nohoover()" onmouseover="hoover()" class="dropbtn">Alla Veckor</button>
          <div id="backups" onmouseout="nohoover()" onmouseover="hoover()" class="dropdown-content">
          </div>
        </div>
        <div class="wrapper">

        </div>
        <div id="selected-playlist-tracks" class="rows">

          <div class="rows">
          </div>
        </div>
        <!--      <div id="backups">
        </div> -->
        <div class="playlist-wrapper" style="display: none;">
          <div class="playlist-div-fre box">
            <div class="thumbnail" id="playlistbox">
              <h2 class="added-by">Fredagslåten 2 Electric boogaloo</h2>
              <iframe id="playlist" style="border-radius:5px"
                src="https://open.spotify.com/embed/playlist/6CiGXt6v60opLz0v45JI5i?utm_source=generator" width="100%"
                height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            </div>
          </div>

          <div class="playlist-div-all box">
            <div class="thumbnail" id="playlistbox">
              <h2 class="added-by">Alla bidrag</h2>
              <iframe id="playlist" style="border-radius:5px"
                src="https://open.spotify.com/embed/playlist/4wBuklcIoGf4ZVXRPNzQ2r?utm_source=generator&theme=0"
                width="100%" height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script id="user-playlists-template" type="text/x-handlebars-template"></script>
    <script id="selected-playlist-tracks-template" type="text/x-handlebars-template">
      {{#each items}}
      {{#if trackId}}
      <div class="song box" id="song-{{index}}">
        <div class="thumbnail" id="{{addedBy}}">
          {{!-- <h2 class="added-by">{{display_name}}</h2> --}}
          <iframe style="border-radius:5px; " src="https://open.spotify.com/embed/track/{{trackId}}" width="300px"
            height="352" frameBorder="0" allowfullscreen="" id="song-{{trackId}}-{{addedBy}}"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          {{#if canVote}}
          <div class="caption">
            <a href="#" id="{{trackId}}" class="btn-like btn btn-default">
              <span id="{{trackId}}" class="fa fa-solid fa-heart" aria-hidden="true"></span>
            </a>
            {{!-- </p>Antal röster: <span id="likes-{{trackId}}-{{addedBy}}"></span> --}}
          </div>
          {{!-- {{else}}
          <div class="deadspace-iframe">
          </div> --}}
          {{/if}}
        </div>
      </div>
      {{!-- {{else}}
      <div class="song box" id="song-{{index}}">
        <div class="thumbnail" id="{{addedBy}}">
          <h2 class="added-by">{{display_name}}</h2>
          <div class="box  boxTom {{addedBy}}" style="background: hsl({{colorValue}} , 100%, 80%);">
            <span class="boxText"
              style="color: hsl({{colorValue}} , 100%, 50%);text-shadow: 1px 1px hsl({{colorValue}}  , 100%, 80%);">
              {{display_name}} har inte lagt till en fredagslåt</span>
          </div>
          <div class="deadspace">
          </div>
        </div>
      </div> --}}
      {{/if}}
      {{/each}}
      </div>
    </script>
    <script id="backups-template" type="text/x-handlebars-template">
          <div class="get_old_track"><button class="home">Denna vecka</button></div>

      {{#each backup}}
      <div class="get_old_track"><button id ="{{weekNumber}}"class="get-old-track">Vecka {{weekNumber}}</button></div>
      {{/each}}
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function hoover() {
        document.getElementById("backups").classList.add("show");
      }
      function nohoover() {
        document.getElementById("backups").classList.remove("show");
      }
    </script>
</body>

</html>
